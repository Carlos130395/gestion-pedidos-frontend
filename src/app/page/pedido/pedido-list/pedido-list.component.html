<h2>Pedidos</h2>
<a routerLink="/pedidos/nuevo" class="btn btn-primary">Agregar Pedido</a>
<table class="table">
  <thead>
    <tr>
      <th>Cliente</th>
      <th>Total</th>
      <th>Productos</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido.clienteId }}</td>
      <td>{{ pedido.total | currency }}</td>
      <td>{{ pedido.productosIds.join(', ') }}</td>
    </tr>
  </tbody>
</table>
