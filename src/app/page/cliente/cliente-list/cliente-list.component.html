<h2>Clientes</h2>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <!-- BotÃ³n para ver detalles del cliente -->
        <button routerLink="/clientes/{{ cliente.id }}" class="btn btn-info">
          Ver Detalles
        </button>
        <!-- BotÃ³n para eliminar cliente -->
        <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button routerLink="/clientes/nuevo">Agregar Cliente</button>
